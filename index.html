<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>BladeFree</title>

    <!-- SEO and Social Media Meta Tags -->
    <meta name="description" content="BladeFree - A retro-style skateboarding game by royskates.com. Dodge obstacles, collect items, and shred your way to a high score!">
    <meta name="author" content="royskates.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://royskate.com/BladeFree">
    <meta property="og:title" content="BladeFree - Retro Skateboarding Game">
    <meta property="og:description" content="Dodge obstacles, collect items, and shred your way to a high score in BladeFree, the new game from royskates.com!">
    <meta property="og:image" content="https://royskates.com/BladeFree/assets/graphics/BladeFree_social_card.png">
    <meta property="og:site_name" content="royskates.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://royskate.com/BladeFree">
    <meta name="twitter:title" content="BladeFree - Retro Skateboarding Game">
    <meta name="twitter:description" content="Dodge obstacles, collect items, and shred your way to a high score in BladeFree! From @royskates92 on Instagram and royskates.com on Bluesky.">
    <meta name="twitter:image" content="https://royskates.com/BladeFree/assets/graphics/BladeFree_social_card.png">
    <meta name="twitter:creator" content="@royskates92"> <!-- Instagram handle -->
    <!-- Note: Bluesky profile URL can't be directly used in a simple twitter:site or twitter:creator tag in the same way as a Twitter handle.
         The description is a good place to mention it. You could also add another custom meta tag if desired, but it won't be standard. -->

    <!-- Using Phaser 3 via CDN -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #C0C0C0; /* Web gray color */
            font-family: 'Times New Roman', Times, serif;
            background-image: url('assets/graphics/roy_skate1_bg_242x242.png'); /* Repeating background image */
            background-repeat: repeat; /* This will tile the image */
            background-size: 242px; /* Size of the background image tiles */
            background-attachment: fixed; /* This will make the background fixed during scroll */
        }
        /* Ensure canvas is centered and scales reasonably on smaller screens */
        #game-container canvas {
            max-width: 100%;
            max-height: 100vh;
            border-radius: 15px; /* Add rounded corners to the canvas */
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <!-- Include our game logic -->
    <script src="game.js"></script>
</body>
</html>
