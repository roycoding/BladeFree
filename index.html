<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BladeFree</title>
    <!-- Using Phaser 3 via CDN -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #8c8c8c; /* Cement-like gray for skate park feel */

            max-height: 100vh;
        }

    <div id="game-container"></div>
    <!-- Include our game logic -->
    <script src="game.js"></script>
