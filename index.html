<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <meta name="theme-color" content="#C0C0C0"> <!-- Matching body background -->
    <title>BladeFree</title>

    <!-- SEO and Social Media Meta Tags -->
    <meta name="description" content="BladeFree - A retro-style aggressive inline skating game by royskates.com. Dodge obstacles, collect items, and shred your way to a high score!">
    <meta name="author" content="royskates.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://royskate.com/BladeFree">
    <meta property="og:title" content="BladeFree - Retro Aggressive Inline Skating Game">
    <meta property="og:description" content="Dodge obstacles, collect items, and shred your way to a high score in BladeFree, the new aggressive inline skating game from royskates.com!">
    <meta property="og:image" content="https://royskates.com/BladeFree/assets/graphics/BladeFree_social_card.png">
    <meta property="og:site_name" content="royskates.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://royskate.com/BladeFree">
    <meta name="twitter:title" content="BladeFree - Retro Aggressive Inline Skating Game">
    <meta name="twitter:description" content="Dodge obstacles, collect items, and shred your way to a high score in BladeFree! The new aggressive inline skating game from @royskates92 on Instagram and royskates.com on Bluesky.">
    <meta name="twitter:image" content="https://royskates.com/BladeFree/assets/graphics/BladeFree_social_card.png">
    <meta name="twitter:creator" content="@royskates92"> <!-- Instagram handle -->
    <!-- Note: Bluesky profile URL can't be directly used in a simple twitter:site or twitter:creator tag in the same way as a Twitter handle.
         The description is a good place to mention it. You could also add another custom meta tag if desired, but it won't be standard. -->

    <!-- Using Phaser 3 via CDN -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #C0C0C0; /* Web gray color */
            font-family: 'Times New Roman', Times, serif;
            background-image: url('assets/graphics/roy_skate1_bg_242x242.png'); /* Repeating background image */
            background-repeat: repeat; /* This will tile the image */
            background-size: 242px; /* Size of the background image tiles */
            background-attachment: fixed; /* This will make the background fixed during scroll */
        }
        /* New wrapper for centering content vertically */
        .content-wrapper {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
        }
        /* Ensure canvas is centered and scales reasonably on smaller screens */
        #game-container canvas {
            max-width: 100%;
            max-height: 100vh; /* This might be too restrictive if header takes space */
            border-radius: 15px; /* Add rounded corners to the canvas */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header style="text-align: center; margin-bottom: 10px;">
            <a href="https://royskates.com" target="_blank" rel="noopener noreferrer">
                <img src="https://royskates.com/graphics/roys_directory_title3.png" alt="Roy's Old School Aggressive Inline Skating Directory" style="width: 400px; height: auto; display: block; margin: 0 auto; border: none;">
            </a>
        </header>
        <div id="game-container"></div>
        <div style="text-align: center; margin-top: 15px;">
            <a href="https://royskates.com" style="font-family: 'Comic Sans MS', 'Marker Felt', sans-serif; font-size: 16px; color: blue;">&lt;-- Back Home</a>
        </div>
    </div>
    <!-- Include our game logic -->
    <script src="game.js"></script>
</body>
</html>
